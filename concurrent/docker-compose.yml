version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: concurrent-mysql
    environment:
      - "MYSQL_RANDOM_ROOT_PASSWORD=1111"
      - "MYSQL_DATABASE=concurrent-mysql"
      - "MYSQL_USER=test"
      - "MYSQL_PASSWORD=test"
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u root -p1111" ]
      interval: 5s
      retries: 10
    restart: on-failure

  redis:
    image: redis:7.0
    container_name: concurrent-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      retries: 10
    restart: on-failure

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    user: root
    volumes:
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:11.0.0
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    configs:
      - source: grafana_datasource
        target: /etc/grafana/provisioning/datasources/datasource.yml

configs:
  prometheus_config:
    content: |
      global:
        scrape_interval: 1s
      
      scrape_configs:
        - job_name: 'prometheus'
          static_configs:
            - targets: [ 'prometheus:9090' ]
        - job_name: 'spring-actuator'
          metrics_path: '/actuator/prometheus'
          static_configs:
            - targets: [ 'host.docker.internal:8080' ]
        - job_name: 'k6'
          static_configs:
            - targets: ['host.docker.internal:6565'] # k6 Prometheus 출력 포트
  grafana_datasource:
    content: |
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus:9090
          access: proxy
          isDefault: true

volumes:
  prometheus_data:
  grafana_data:
